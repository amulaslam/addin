<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Email Classification Add-in</title>
    https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .mb-3 {
            margin-bottom: 10px;
        }

        .subject-field {
            margin-top: 10px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .error {
            color: red;
            display: none;
            margin-top: 10px;
        }

        select, input[type="text"], label {
            font-size: 14px;
        }

        button {
            flex: 1;
            min-width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <!-- Logo placeholder (replace src with your actual logo path) -->
            <img src="logo.png" alt="Logo" style="max-width: 100%; height: auto; margin-bottom: 10px;">

            <h3>Email Classification</h3>

            <div class="mb-3">
                <label for="projectDropdown" class="form-label">Project/Case</label>
                <select id="projectDropdown" class="form-select">
                    <option value="">Please Select</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="categoryDropdown" class="form-label">Category</label>
                <select id="categoryDropdown" class="form-select">
                    <option value="">Please Select</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="subcategoryDropdown" class="form-label">Subcategory</label>
                <select id="subcategoryDropdown" class="form-select">
                    <option value="">Please Select</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Audience</label>
                <div>
                    <input type="radio" name="audience" id="internal" value="internal">
                    <label for="internal">Internal</label>
                    <input type="radio" name="audience" id="external" value="external">
                    <label for="external">External</label>
                    <input type="radio" name="audience" id="confidential" value="confidential">
                    <label for="confidential">Confidential</label>
                    <input type="radio" name="audience" id="public" value="public">
                    <label for="public">Public</label>
                </div>
            </div>

            <div class="mb-3 subject-field">
                <label for="subjectField" class="form-label">Email Subject</label>
                <input type="text" id="subjectField" class="form-control" readonly>
            </div>
        </div>

        <div>
            <div class="buttons">
                <button id="sendButton" class="btn btn-primary">Send</button>
                <button id="resetButton" class="btn btn-secondary">Reset</button>
                <button id="ignoreButton" class="btn btn-warning">Ignore</button>
                <button id="dontSendButton" class="btn btn-danger">Don't Send</button>
            </div>
            <div id="errorMessage" class="error">Please select a Project/Case.</div>
        </div>
    </div>

    <script src="https://appsforoffice.microsoft.com/lib/1.1/office.js"></scriptvr.net/npm/axios@1.4.0/dist/axios.min.js
    <script src="taskpane.js"></script>
</body>
</html>
